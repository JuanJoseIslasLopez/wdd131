<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review. Complete form.">
    <meta name="author" content="Juan Islas">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/product.js" defer></script>
    <title>Product Review</title>
</head>
<body class="container">
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
                
                <fieldset id="rating">
                    <legend>Overall Rating:</legend>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">&star;</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">&star;&star;</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">&star;&star;&star;</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">&star;&star;&star;&star;</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">&star;&star;&star;&star;&star;</label>
                </fieldset>
                
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
                
                <label>Useful Features:</label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Feature 1</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    <label for="feature2">Feature 2</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    <label for="feature3">Feature 3</label>
                </div>
                
                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
                
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
                
                <input type="submit" value="Submit Review">
            </fieldset>
        </form>
    </main>   
    <footer>
        <p>
            <span id="currentyear"></span>
            <a>Juan Islas -</a>
            <a>Uruguay</a>
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
